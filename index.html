<html lang="pt" ng-app="app">

<head>
  <title>BackCompany</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
  <link rel="icon" href="./app/assets/hbsislogo2015-icon.png">
  <link rel="stylesheet" type="text/css" href="./app/css/app.css">
  <link rel="stylesheet" type="text/css" href="./app/css/home.css">
  <link rel="stylesheet" type="text/css" href="./app/css/calcularota.css">
</head>

<body>
  <div class="container-area" ng-controller="IndexController">
    <div class="sidebar">
      <header>
        <a href="/" class="image-area">
          <img ng-src="app/assets/logoHBSIS.png" alt="Logo HBSIS">
        </a>
      </header>
      <div class="list-area">
        <h3>Funções</h3>
        <ul>
          <li><a href="/#!/">Home</a></li>
          <li><a href="/#!/calcula-rota">Calcula Rota</a></li>
        </ul>
      </div>
    </div>
    <div class="header-and-content">
      <header class="header-right">
        <!-- <div class="buttons">
            <a href="/">Home</a>
            <a href="/calcula-rota">Calcula Rota</a>
          </div> -->
        <div class="date-now">
          <time ng-bind="time | date:'dd/MM/yyyy - HH:mm:ss'"></time>
        </div>
      </header>
      <div class="container">
        <div class="content">
          <div id="root" ng-view></div>
        </div>
      </div>
    </div>

    <script src="./lib/angular.js"></script>
    <script src="./lib/angular-route.js"></script>
    <script src="./lib/angular-messages.js"></script>
    <script src="./app/js/app.js"></script>
    <script type="text/javascript" src="./lib/lodash.js"></script>
    <script type="text/javascript"
      src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.js"></script>
    <script src="./app/js/services/api.js"></script>
    <script src="./app/routes/routes.js"></script>
    <script src="./app/js/controllers/IndexController.js"></script>
    <script src="./app/js/controllers/HomeController.js"></script>
    <script src="./app/js/controllers/CalculaRotaController.js"></script>
    <script>
      let modalCard = document.getElementById('modal-content-distance');

      window.onclick = function (event) {
        if (event.target == modalCard) {
          modalCard.style.display = "none";
        }
      }
    </script>
</body>

</html>
